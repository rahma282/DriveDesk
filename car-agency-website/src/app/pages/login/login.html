<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5 col-md-7">
        <div class="auth-card fade-in-up">
          <div class="auth-header">
            <div class="auth-logo">
              <i class="fas fa-car-side"></i>
              <span class="brand-text">DriveDesk</span>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to access your account</p>
          </div>

          <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
            <div class="form-group mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i>
                Email Address
              </label>
              <input type="email"
                     id="email"
                     class="form-control"
                     [(ngModel)]="loginData.email"
                     name="email"
                     placeholder="Enter your email"
                     required
                     email>
              <div class="invalid-feedback"
                   *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid">
                Please enter a valid email address.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i>
                Password
              </label>
              <div class="password-input">
                <input [type]="showPassword ? 'text' : 'password'"
                       id="password"
                       class="form-control"
                       [(ngModel)]="loginData.password"
                       name="password"
                       placeholder="Enter your password"
                       required
                       minlength="6">
                <button type="button"
                        class="password-toggle"
                        (click)="togglePassword()">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback"
                   *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid">
                Password must be at least 6 characters long.
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="rememberMe"
                       [(ngModel)]="loginData.rememberMe"
                       name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100 mb-3"
                    [disabled]="!loginForm.valid">
              <i class="fas fa-sign-in-alt"></i>
              Sign In
            </button>

            <div class="text-center mb-3">
              <a href="#" class="forgot-password">Forgot your password?</a>
            </div>

            <div class="divider">
              <span>or</span>
            </div>

            <div class="social-login">
              <button type="button" class="btn btn-social btn-google">
                <i class="fab fa-google"></i>
                Continue with Google
              </button>
              <button type="button" class="btn btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i>
                Continue with Facebook
              </button>
            </div>

            <div class="auth-footer">
              <p>Don't have an account?
                <a routerLink="/register" class="auth-link">Sign up here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="auth-bg">
    <div class="floating-car car-1">
      <i class="fas fa-car"></i>
    </div>
    <div class="floating-car car-2">
      <i class="fas fa-car-side"></i>
    </div>
    <div class="floating-car car-3">
      <i class="fas fa-truck"></i>
    </div>
  </div>
</div>
